<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Generador de degradados para CSS en tiempo real">
        
        <!-- Metadata para PWA -->
        <!-- Modificar color barra de estado Android -->
        <meta name="theme-color" content="#F5F5DC">
        <!-- Optimizacion de SEO -->
        <meta name="MobileOptimized" content="width">
        <meta name="HandheldFriendly" content="true">
        <!-- Modificar barra de estado IOS -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <title>Degradados</title>

        <!-- Icons -->
        <link rel="shortcut icon" href="./img/icon16.png">
        <link rel="apple-touch-icon" href="./img/icon16.png">
        <link rel="apple-touch-startup-image" href="./img/icon16.png">

        <!-- Manifest -->
        <link rel="manifest" href="./manifest.json">

        <script src="https://unpkg.com/vue@3"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="app">
            <h1>{{title}}</h1>
            <hr>

            <form>
                <label>
                    Primer Color: <input type="color" v-model="color1">
                </label>
                <label >
                    Segundo Color: <input type="color" v-model="color2">
                </label>
            </form>
            <br>

            <form >
                <label>
                    <input type="text" class="value-css" :value="setColor">
                </label>
                <br><br>
                <label>
                    <input type="radio" value="right" v-model="orientation">Right
                </label>
                <label>
                    <input type="radio" value="left" v-model="orientation">Left
                </label>
                <label>
                    <input type="radio" value="top" v-model="orientation">Top
                </label><label>
                    <input type="radio" value="bottom" v-model="orientation">Bottom
                </label>
            </form>
            <br>

            <div class="area" :style="setColor">

            </div>
        </div>
        <script src="./load.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/mountApp.js"></script>
    </body>
</html>
